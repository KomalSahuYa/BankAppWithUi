<div class="card p-3">
  <h4>Withdraw</h4>
  <app-status-message type="success" [message]="successMessage"></app-status-message>
  <app-status-message type="danger" [message]="errorMessage"></app-status-message>

  <form [formGroup]="form" (ngSubmit)="submit()" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Account Number</label>
      <input class="form-control" formControlName="accountNumber" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Amount</label>
      <input type="number" class="form-control" formControlName="amount" />
    </div>
    <div class="col-12">
      <button class="btn btn-primary" [disabled]="isSubmitting" type="submit">{{ isSubmitting ? 'Processing...' : 'Withdraw' }}</button>
    </div>
  </form>
</div>
